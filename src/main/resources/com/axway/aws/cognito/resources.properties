# Field Descriptions
AWS_COGNITO_CREDENTIAL_TYPE_DESCRIPTION=Type of AWS credentials to use
AWS_COGNITO_CREDENTIALS_FILE_PATH_DESCRIPTION=Path to AWS credentials file
AWS_COGNITO_REGION_DESCRIPTION=AWS region where the Cognito User Pool is located
AWS_COGNITO_USER_POOL_ID_DESCRIPTION=ID of the Cognito User Pool (required for scope discovery)
AWS_COGNITO_CLIENT_ID_DESCRIPTION=ID of the Cognito app client to query scopes
AWS_COGNITO_SCOPES_INPUT_DESCRIPTION=List of scopes to process (comma-separated, URL encoded format). Output will be in Cognito format (space-separated).
AWS_COGNITO_CONNECTION_TIMEOUT_DESCRIPTION=Connection timeout in milliseconds
AWS_COGNITO_SOCKET_TIMEOUT_DESCRIPTION=Socket timeout in milliseconds
AWS_COGNITO_MAX_ERROR_RETRY_DESCRIPTION=Maximum number of retry attempts on error
AWS_COGNITO_MAX_CONNECTIONS_DESCRIPTION=Maximum number of simultaneous connections
AWS_COGNITO_OUTPUT_SCOPES_AVAILABLE_DESCRIPTION=List of all available scopes for the client
AWS_COGNITO_OUTPUT_SCOPES_MAPPED_DESCRIPTION=Mapping of simple scopes to full scopes
AWS_COGNITO_OUTPUT_SCOPES_PREFIXES_DESCRIPTION=List of scope prefixes discovered
AWS_COGNITO_OUTPUT_SCOPES_COUNT_DESCRIPTION=Total number of available scopes
AWS_COGNITO_OUTPUT_SCOPES_INPUT_PROCESSED_DESCRIPTION=Input scopes after processing (cleaned and normalized, comma-separated)
AWS_COGNITO_OUTPUT_SCOPES_INPUT_MAPPED_DESCRIPTION=Input scopes mapped to full scopes with prefixes (space-separated, ready for Cognito)
AWS_COGNITO_OUTPUT_CACHE_HIT_DESCRIPTION=Whether the result came from cache
AWS_COGNITO_OUTPUT_LAST_UPDATED_DESCRIPTION=Timestamp of when scopes were last discovered

