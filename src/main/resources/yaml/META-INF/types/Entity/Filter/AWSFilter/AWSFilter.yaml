type: AWSFilter
name: AWS Filter
description: Base type for AWS-related filters
extends: Filter
fields:
  - name: credentialType
    type: string
    required: true
    description: Type of AWS credentials to use
  - name: awsRegion
    type: string
    required: true
    description: AWS region for the service
  - name: clientConfiguration
    type: AWSClientConfiguration
    required: true
    description: AWS client configuration
